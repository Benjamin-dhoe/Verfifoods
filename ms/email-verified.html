<body class="body">
  <div class="logosolo">
    <a href="#" class="w-inline-block" id="loginlink"><img src="/images/logo-Verfifoods.png" loading="lazy" width="135" alt=""></a>
  </div>
  <section class="section-doublepart">
    <div class="containcenter doubleparts">
      <div class="doublepartsside centered">
        <h2 class="headingonwhite" id="title"></h2>
        <div id="text"></div>
      </div>
      <div class="doublepartsside right centered">
        <lottie-player
                class="lottie-animation"
                src="/images/emailsentlottie.json"
                background="transparent"
                speed="1"
                loop
                autoplay>
        </lottie-player>
      </div>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66d843f7aa41c71a1134cb81" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCIQlfqz-Hd-Oe0tNjnEfJdwHwMy3JuNr4",
            authDomain: "test-9efbe.firebaseapp.com",
            projectId: "test-9efbe",
            storageBucket: "test-9efbe.appspot.com",
            messagingSenderId: "218327249026",
            appId: "1:218327249026:web:0d48fa588ac45ef557049b",
            measurementId: "G-2ZTZCL27TE"
        };

        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Reload user data to get updated email verification status
                await user.reload();
                if (user.emailVerified) {
                    // Email is verified, redirect to dashboard based on language
                    redirectToDashboard();
                } else {
                    // Email is not verified, show message or redirect to login
                    showNotVerifiedMessage();
                }
            } else {
                // User is not authenticated, redirect to login
                window.location.href = '/en/login.html'; // Change this to your login page
            }
        });

        function redirectToDashboard() {
            const language = localStorage.getItem('language') || 'en';
            const userId = getCookie('userId');

            if (language === 'nl') {
                setTimeout(() => {
                    window.location.href = userId ? `/nl/users/${userId}` : '/nl/login.html';
                }, 3000);
            } else if (language === 'fr') {
                setTimeout(() => {
                    window.location.href = userId ? `/users/${userId}` : '/se-connecter.html';
                }, 3000);
            } else {
                setTimeout(() => {
                    window.location.href = userId ? `/en/users/${userId}` : '/en/login.html';
                }, 3000);
            }
        }

        function showNotVerifiedMessage() {
            const titleElement = document.getElementById("title");
            const textElement = document.getElementById("text");

            titleElement.textContent = "Email Not Verified";
            textElement.textContent = "Please check your email to verify your account.";
        }

        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.split('=')[1];
                }
            }
            return null; // Return null if cookie is not found
        }
    </script>
</body>
</html>
