<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pay transfer</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/css/verfifoods-4d83b7.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://use.typekit.net/nnx8vsx.js" type="text/javascript"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="/images/webclip.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://use.typekit.net/nnx8vsx.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="body">
  <div class="logosolo"><img src="/images/logo-Verfifoods.png" loading="lazy" width="135" alt=""></div>
  <section class="section-doublepart">
    <div class="containcenter doubleparts">
      <div class="doublepartsside centered">
        <h2 class="headingonwhite" id="title"></h2>
        <div id="text"></div>
        <div class="spacer10px"></div>
        <a id="link" href="" class="button intypeholder notabs w-button"></a>
      </div>
      <div class="doublepartsside right centered">
        <lottie-player
                class="lottie-animation bigger"
                src="/images/paymentsucces.json"
                background="transparent"
                speed="1"
                loop
                autoplay>
        </lottie-player>
      </div>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66d843f7aa41c71a1134cb81" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        lang: params.get('lang')
    };
}

function updateContent() {
    const queryParams = getQueryParams();
    
    const titleElement = document.getElementById("title");
    const textElement = document.getElementById("text");
    const link = document.getElementById("link");

    // Check the 'lang' query value first
    if (queryParams.lang === 'nl') {
        link.href = '/nl/index.html';
        link.textContent = "Keer terug naar homepagina";
        titleElement.textContent = "Gelieve te betalen via overschrijving";
        textElement.textContent = "Uw bestelling wordt voorbereid ...";

    } else if (queryParams.lang === 'fr') {
        link.href = '/index.html';
        link.textContent = "Retourner à la page d'accueil";
        titleElement.textContent = "Veuillez payer par virement bancaire";
        textElement.textContent = "Votre commande est en cours de préparation...";
    } else {
        link.href = '/en/index.html';
        link.textContent = "Return to the homepage";
        titleElement.textContent = "Please pay by bank transfer";
        textElement.textContent = "Your order is being prepared...";
    }
}

window.onload = updateContent;
localStorage.removeItem('cart');
</script>
</body>
</html>
