<script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { getFirestore, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const storage = getStorage();
    const db = getFirestore();

    let supplierToDelete = null; // To store the supplier ID to be deleted
    let logoToDelete = null; // To store the supplier logo URL to delete from Firebase Storage

    // Function to handle supplier deletion
    window.deleteSupplier = function deleteSupplier(supplierId, logoUrl) {
        // Store the supplier and logo information
        supplierToDelete = supplierId;
        logoToDelete = logoUrl;

        // Show delete confirmation modal
        const deleteModal = document.getElementById('deleteSupplierModal');
        deleteModal.style.display = 'block';

        // Handle cancel button click
        document.getElementById('cancelDeleteBtn').onclick = function () {
            deleteModal.style.display = 'none'; // Close the modal
        };

        // Handle confirm delete button click
        document.getElementById('confirmDeleteBtn').onclick = async function () {
            try {
                // Delete supplier document from Firestore
                await deleteDoc(doc(db, "Leveranciers", supplierToDelete));

                // Delete supplier logo from Firebase Storage
                if (logoToDelete) {
                    const logoRef = ref(storage, logoToDelete);
                    await deleteObject(logoRef);
                }

                // Refresh the suppliers list
                displaySuppliers();

                // Hide the confirmation modal
                deleteModal.style.display = 'none';

                console.log("Supplier deleted successfully.");
            } catch (error) {
                console.error("Error deleting supplier:", error);
                alert("Failed to delete supplier: " + error.message);
            }
        };
    };

    // Close delete modal when clicking on the 'X' button
    document.getElementById('closeDeleteSupplierModal').onclick = function () {
        document.getElementById('deleteSupplierModal').style.display = 'none';
    };

  async function displaySuppliers() {
    const holderSuppliers = document.getElementById('holderSuppliers');
    const addSupplierBtn = document.querySelector('#addsupplierbtn');

    const fragment = document.createDocumentFragment();

    try {
        const querySnapshot = await getDocs(collection(db, "Leveranciers"));
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const supplierName = data.Naam;
            const supplierLogo = data.Logo;

            const supplierDiv = document.createElement('div');
            supplierDiv.className = 'holderthumbnailproduct dashboard';
            supplierDiv.innerHTML = `
                <div class="shoppingcartbtn smaller" onClick="editSupplier('${doc.id}', '${supplierName}', '${supplierLogo}')">
                    <img src="/images/editicon.svg" loading="lazy" alt="">
                </div>
                <img src="${supplierLogo}" loading="lazy" alt="" class="thumbproductimage leveranciers">
                <div class="thumbproductoverlay">
                    <div class="mediumbold-text">${supplierName}</div>
                    <img src="/images/deleteicon.svg" loading="lazy" onClick="deleteSupplier('${doc.id}', '${supplierLogo}')">
                </div>
            `;
            
            fragment.appendChild(supplierDiv);
        });
    } catch (error) {
        console.error('Error fetching documents: ', error);
    }

    // Clear existing supplier content except for the button
    holderSuppliers.innerHTML = '';
    if (addSupplierBtn) {
        holderSuppliers.appendChild(addSupplierBtn); // Re-add the button
    }
    holderSuppliers.appendChild(fragment); // Add new suppliers
}
</script>
